<!DOCTYPE html>
<html>
	<head>
		<title>neural</title>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../shared/favicon.svg">
		<script src="../shared/synaptic.v1.1.4.mod.js"></script>
		<script src="../shared/synaptic.v1.1.4.mod.js"></script>
		<script src="https://wagenaartje.github.io/neataptic/cdn/1.4.7/neataptic.js"></script>

		<script src="index.js" type="module"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
		<script src="../shared/pixelOps.js"></script>
	</head>
	<body>
		<span style="font-family: Roboto Mono;"><!-- dumb preload --></span>
		<neural-container name="neural" x="10" y="10" width="160" height="120">
			<images slot="images" style="display:none;">
				<img name="Cool Frog" value="frog" src="https://crosshj.com/sandbox/src/canvas/frog.png">
				<img name="Samurai Horse" value="horse" src="https://crosshj.com/sandbox/src/canvas/horse.png">
				<img name="Soderberg Ankle" value="lenna" src="https://crosshj.com/sandbox/src/canvas/lenna3.png">
				<img name="NN Test Image" value="nnTest1">
				<img name="Paint: Orange" value="paint1">
				<img name="Paint: Old" value="paint2">
				<img name="Paint: Dark Colors" value="paint3">
				<img name="Paint: Pink" value="paint4">
				<img name="Paint: Pastel" value="paint5">
				<img name="Random Pixels" value="random">
				<img name="Random Cyclic" value="cyclicParticle">
				<img name="Darth Vader" value="vader">
				<img name="Japanese Wave" value="wave1">
			</images>
			<functions slot="functions">
				<function name="Synaptic 1 Train" event="syn1train"></function>
				<function name="Synaptic 1 Act" event="syn1activate"></function>
				<function name="Neataptic 1 Train" event="neat1train"></function>
				<function name="Neataptic 1 Act" event="neat1activate"></function>
				<function name="Conv 1 Train" event="conv1train"></function>
				<function name="Conv 1 Act" event="conv1activate"></function>
				<function name="Brain 1 Train" event="brain1train"></function>
				<function name="Brain 1 Act" event="brain1activate"></function>
				<function name="Brain 2 Train" event="brain2train" pass=50></function>
				<function name="Brain 2 Act" event="brain2activate"></function>
			</functions>
		</neural-container>
	</body>
</html>
